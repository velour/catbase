<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@^2/dist/bootstrap-vue.min.css"/>

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CMutationObserver"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@^2/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@^2/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/vue-router@^2"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <title>Memes</title>
</head>
<body>

<div id="app">
    <b-navbar>
        <b-navbar-brand>Emojys</b-navbar-brand>
        <b-navbar-nav>
            <b-nav-item v-for="item in nav" :href="item.url" :active="item.name === 'Meme'" :key="item.key">{{ item.name
                }}
            </b-nav-item>
        </b-navbar-nav>
    </b-navbar>

    <b-navbar>
        <b-navbar-nav>
            <b-nav-item href="/emojy/stats">Stats</b-nav-item>
            <b-nav-item active href="/emojy/list">List</b-nav-item>
            <b-nav-item href="/emojy/upload">Upload</b-nav-item>
        </b-navbar-nav>
    </b-navbar>

    <div
            style="background-color:red;"
            variant="error"
            v-if="err != ''"
            @click="err = ''">
        {{ err }}
    </div>

    <ul>
        <li v-for="(path, name) in fileList" key="name">
            {{name}}:
            <img :src="path" :alt="name" class="img-thumbnail" style="max-width: 64px; max-height: 64px"/>
        </li>
    </ul>
</div>

<script>
    var router = new VueRouter({
        mode: 'history',
        routes: []
    });
    var app = new Vue({
        el: '#app',
        router,
        data: function () {
            return {
                err: '',
                view: '',
                nav: [],
                results: [],
                fileList: {},
                image: null,
                password: ''
            }
        },
        watch: {
            view(newView, oldView) {
                this.err = '';
            }
        },
        mounted() {
            axios.get('/nav')
                .then(resp => {
                    this.nav = resp.data;
                })
                .catch(err => console.log(err))
            this.refresh();
        },
        methods: {
            refresh: function () {
                axios.get('/emojy/all')
                    .then(resp => {
                        this.results = resp.data
                        this.err = ''
                    })
                    .catch(err => (this.err = err))
                axios.get('/emojy/allFiles')
                    .then(resp => {
                        this.fileList = resp.data
                        this.err = ''
                    })
                    .catch(err => (this.err = err))
            },
        }
    })
</script>
</body>
</html>
